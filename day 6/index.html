<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        left: 20px;
        top: 20px;
        width: 100px;
        height: 100px;
        background-color: black;
        animation: move 5s 1s 1 steps(100) alternate none;
      }

      @keyframes move {
        0% {
          left: 500px;
        }
        100% {
          left: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
