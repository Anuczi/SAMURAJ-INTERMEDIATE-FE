<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxModel i BoxSizing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        width: 400px;
        /* height: 400px; */
        padding: 100px;
        border: 40px solid red;
        float: left;
      }

      .item1 {
        background-color: cadetblue;
      }

      .item2 {
        background-color: royalblue;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="item1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam eius neque
      est ab amet pariatur incidunt illum
    </div>
    <div class="item2"></div>
  </body>
</html>
