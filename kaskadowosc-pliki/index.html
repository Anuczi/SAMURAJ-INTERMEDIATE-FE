<!DOCTYPE html>
<html lang="en">
  <!-- 
        Inicjalizowane są te właściwości, które nie są określane w wyniku pozostałych punktów, czyli nie są zadeklarowana w żaden sposób.

        1. Wartość inicjalizująca (w wyniku przypisania lub oddziedziczenia dla wartości dziedziczących). Np. wszystkie elementy mają początkowo margin dla każdego kierunku ustawiony na 0. Font-weigt na normal, ale dziedziczą po html. Każdy element inicjalizuje wiele właściwości. 


        Dziedziczone są te właściwości, które nie mają precyzyjnych reguł/
        2. Dziedziczenie właściwości z reguł w stylach przeglądarki.
        3. Dziedziczenie właściwości z reguł własnych stylów.

        Reguły precyzyjne i ważność.
        4. Przypisanie stylów precyzyjnych ze stylów przeglądarki. Np. body ma margin 8px. Marginesów do h1-h6 do p. Pogrubienia do strong i b.
        5. Przypisanie właściwości z reguł precyzyjnych z naszych stylów. Decyzja o ważności.

        Ważne jest również to w jaki sposób została dodana dana reguły (liniowo lub zewnętrzny plik lub w head). Możliwość użycia instrukcji !important
    -->
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
        body {
          margin: 0;
          height: 200vh;
        }
        div {
          height: 50px;
          /* float: left; */
        }
        .s1 {
          background-color: green;
          width: 100%;
        }

        .s2 {
          background-color: blue;
          width: 100%;
        }
      </style>
    </head>
    <body>
      <div class="s1"></div>
      <div class="s2"></div>
    </body>
  </html>
</html>
